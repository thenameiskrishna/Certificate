<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Authorisation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="certificate">
        <div class="gold-seal"></div>
        <div class="logo"></div>
        <div class="header">
            <h1>CERTIFICATE</h1>
            <h2>OF AUTHORISATION</h2>
        </div>
        <div class="content">
            <h3>BBN Fincon Private Limited</h3>
            <p style="color: rgb(7, 0, 0); font-weight:bold">AUTHORISE</p>
            <div class="horizontal-line"></div>
            <p style="color: rgb(7, 0, 0); font-weight: bold;">#DSA CODE:-</p>
            <p>Has The Responsibility to promote, Distribute, sale and provide All</p> 
            <p>Services of <strong>BBN Fincon Private Limited</strong></p>
        </div>
        <div class="footer">
            <div>
                <div class="line"></div>
                <p"><strong>DATE</strong></p>
                <p><strong> FINCON PRIVATE LIMITED</strong></p>
            </div>
            <div>
                <div class="line"></div>
                <p><strong>AUTHORISED SIGNATORY</strong></p>
                <p><strong>No: U74999HR2022PTC104948</strong> </p>
            </div>
        </div>
    </div>
    <div class="frame">
        <div class="top-left"></div>
        <div class="top-right"></div>
        <div class="bottom-left"></div>
        <div class="bottom-right"></div>
    </div>
</body>
</html>
